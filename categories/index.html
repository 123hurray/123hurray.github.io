  <style is="custom-style">
    paper-item /deep/ .content {
		width: 100%;
	}
    /deep/ ::-webkit-scrollbar-track {
      background:transparent;
    }

    /deep/ ::-webkit-scrollbar {
      width: 5px;
    }

    /deep/ ::-webkit-scrollbar-thumb {
      background-color: var(--paper-light-blue-500);
    }
  
  paper-card .summary {
	clear:both;
  }
  .title .main {
	float:left;
	font-size: 20px;
	margin-bottom:10px;
	margin-right: 15px;
  }
  .title paper-button {
	min-width: 0px;
   }
   paper-button.green {
      color: var(--paper-green-500);
      --paper-button-flat-focus-color: var(--paper-green-50);
    }
    paper-button.green:hover {
      background: var(--paper-green-50);
    }
   .article .categories {
	float:right;
	margin-right: 10px;
   }
   .categories iron-icon, .tags iron-icon{
	--iron-icon-height: 16px;
    --iron-icon-width: 16px;
  }
  .categories,.tags {
  
	font-size:14px;
  }
  .title paper-button /deep/ paper-material{
	padding: 0px;
	font-size:14px;
  }
  paper-button.blue {
      color: var(--paper-light-blue-500);
      --paper-button-flat-focus-color: var(--paper-light-blue-50);
    }
	
    paper-button.blue:hover {
      background: var(--paper-light-blue-50);
    }
  a {
	  color: inherit;
	  text-decoration: none;
	}
	.article a {
	  color: var(--paper-light-blue-500);
	  text-decoration: underline;
	}
	.main.single {
	  width:100%;
	  font-size:30px;
	  line-height:45px;
	  margin: 30px 10px;
	}
   #articles {
      @apply(--layout-vertical);
      @apply(--center-justified);
      margin-left: auto;
      margin-right: auto;
	  margin-top: 20px;
    }
	.tags /deep/ paper-material {
		padding: 0px;
	}
	 paper-card {
      width: 100%;
      margin-bottom: 16px;
    }
    body {
      font-family: 'Roboto', sans-serif;
    }
    .nav {
      border-right: 1px solid #ccc;
    }
    
    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);
       
      --paper-scroll-header-panel-full-header: {
        background-image: url(http://123hurray.github.io/images/cover.png);
      };
       
      --paper-scroll-header-panel-condensed-header: {
        background-image: url(http://123hurray.github.io/images/cover.png);
      };
    }
    
    paper-toolbar {
       
      height: 256px;
      background-color: transparent;
    }
    .profile{
      width: 100%;
      padding-bottom: 20px;
    }
    .photo{
      margin: 20px;
      display: inline-block;
      height: 64px; width: 64px;
      border-radius: 50%;
    }
    .article{
      border: 1px solid #bebebe;
      padding: 16px;
      margin: 16px;
      border-radius: 5px;
      background-color: #fff;
    }
	.toolbar-tools.paper-toolbar .title.bottom {
		font-size: 40px;
	}
    .title.bottom.title{
      padding: 8px 0 16px;
    }
    .article-body{
      font-size: 16px;
      padding-bottom: 8px;
    }
    .author{
      font-size: 16px;
      padding-left: 20px;
      color: white;
    }
    .design{
      font-size: 14px;
    }
    .copyright{
      font-size: 16px;
    }
    paper-menu a {
      text-decoration: none;
      color: #212121;
    }
	.toolbar-tools.paper-toolbar .title {
		pointer-events: initial;
	}
